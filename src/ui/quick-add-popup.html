<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChronoClip Quick Add</title>
  </head>
  <body>
    <div class="chronoclip-quick-add-popup">
      <div class="popup-header">
        <h3>Add Event to Calendar</h3>
        <button class="close-button">&times;</button>
      </div>
      <form class="popup-form">
        <div class="form-group">
          <label for="event-date">Date:</label>
          <input type="date" id="event-date" placeholder="YYYY-MM-DD" />
        </div>
        <div class="form-group time-group">
          <label>
            <input type="checkbox" id="all-day" checked /> All Day
          </label>
          <div class="time-input-group">
            <label for="event-time">Start Time:</label>
            <input type="time" id="event-time" class="hidden" />
            <label for="event-end-time">End Time:</label>
            <input type="time" id="event-end-time" class="hidden" />
          </div>
        </div>
        <div class="form-group">
          <label for="event-title">Title:</label>
          <input
            type="text"
            id="event-title"
            placeholder="Event Title"
            required
          />
        </div>
        <div class="form-group">
          <label for="event-details">Details:</label>
          <textarea id="event-details" placeholder="Event Details"></textarea>
        </div>
        <div class="form-group">
          <label for="event-calendar">Calendar:</label>
          <select id="event-calendar">
            <option value="primary">プライマリカレンダー</option>
          </select>
        </div>
        <div class="button-group">
          <button type="submit" class="add-button">Add</button>
          <button type="button" class="cancel-button">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
