<!DOCTYPE html>
<html>
  <head>
    <title>ChronoClip</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>ChronoClip</h1>
    <p>ウェブページの日付情報を検出します。</p>

    <div id="auth-status">
      <p id="status-message">認証状態を確認中...</p>
      <p id="user-info" style="display: none"></p>
      <button id="login-button" style="display: none">Googleでログイン</button>
      <button id="logout-button" style="display: none">ログアウト</button>
    </div>

    <!-- エラー表示エリア -->
    <div id="error-notification" class="error-notification hidden">
      <div class="error-header">
        <span class="error-icon">⚠️</span>
        <span id="error-title" class="error-title">エラーが発生しました</span>
        <button id="error-close" class="error-close">&times;</button>
      </div>
      <div id="error-message" class="error-message"></div>
      <div id="error-details" class="error-details hidden">
        <div class="error-details-content">
          <strong>詳細情報:</strong>
          <pre id="error-details-text"></pre>
        </div>
      </div>
      <div class="error-actions">
        <button id="error-toggle-details" class="error-action-btn">
          詳細表示
        </button>
        <button id="error-retry" class="error-action-btn primary hidden">
          再試行
        </button>
        <button id="error-report" class="error-action-btn">レポート送信</button>
      </div>
    </div>

    <!-- 成功通知エリア -->
    <div id="success-notification" class="success-notification hidden">
      <div class="success-header">
        <span class="success-icon">✅</span>
        <span id="success-message" class="success-message"
          >処理が完了しました</span
        >
        <button id="success-close" class="success-close">&times;</button>
      </div>
    </div>

    <script src="../../shared/logger.js"></script>
    <script src="../../shared/error-handler.js"></script>
    <script src="../../shared/settings.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
