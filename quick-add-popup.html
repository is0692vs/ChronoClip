<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="chrome-extension://__MSG_@@extension_id__/quick-add-popup.css">
</head>
<body>
    <div class="chronoclip-quick-add-popup">
        <div class="popup-header">
            <h3>Add Event to Calendar</h3>
            <button class="close-button">&times;</button>
        </div>
        <form class="popup-form">
            <div class="form-group">
                <label for="event-date">Date:</label>
                <input type="text" id="event-date" readonly>
            </div>
            <div class="form-group">
                <label for="event-title">Title:</label>
                <input type="text" id="event-title" placeholder="Event Title" required>
            </div>
            <div class="form-group">
                <label for="event-details">Details:</label>
                <textarea id="event-details" placeholder="Event Details"></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="add-button">Add</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
